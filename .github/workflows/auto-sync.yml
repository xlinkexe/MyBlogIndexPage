name: Auto Sync Local Changes

on:
  push:
    branches: [ main ]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync-changes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Create automated commit
      run: |
        # è¿™é‡Œå¯ä»¥æ·»åŠ è‡ªåŠ¨æ£€æµ‹æ–‡ä»¶å˜åŒ–çš„é€»è¾‘
        # ç›®å‰éœ€è¦æ‰‹åŠ¨æ¨é€ï¼Œä½†å¯ä»¥è®¾ç½®è‡ªåŠ¨æäº¤æ¨¡æ¿
        echo "Auto sync triggered at ${{ steps.date.outputs.date }}" > sync-log.txt
        git add .
        git status
        
        # åªæœ‰åœ¨æœ‰å˜åŒ–æ—¶æ‰æäº¤
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ” Auto sync: ${{ steps.date.outputs.date }}"
          git push
        fi